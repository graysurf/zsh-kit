error_symbol = ""
vicmd_symbol = "[â†](bold white) "

[status]
disabled = false
symbol = "âœ— "

[package]
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[time]
disabled = false
style = "bold cyan"
format = "[$time]($style) "
time_format = "%T%.3f"
utc_time_offset = "+8"

[directory]
