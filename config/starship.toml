add_newline = true
command_timeout = 1000

format = """
$custom\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$kubernetes\
$docker_context\
$nodejs\
$python\
$golang\
$rust\
$java\
$package\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$shell\
$character"""

[custom.emoji]
command = "~/.config/zsh/tools/random_emoji_cmd.sh"
when = "true"
format = "[$output](bold yellow) "
[hostname]
ssh_only = false
format =  "on [$hostname](red) "
disabled = false

[character]
